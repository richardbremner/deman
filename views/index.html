<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.area, .areaLater {
  fill: steelblue;
}

.line {
  fill: none;
  stroke: forestgreen;
  stroke-width: 2.5px;
}

.trend {
  fill: none;
  stroke: darkred;
  stroke-dasharray: 5, 5;
  stroke-width: 2.5px;
}

.meet {
  fill: none;
  stroke: forestgreen;
  stroke-dasharray: 5, 5;
  stroke-width: 2.5px;
}

.continuedScope {
  fill: none;
  stroke-dasharray: 5,3
  stroke: #333
}

</style>
<body>
    <a href="javascript:void(0)" class="filter">Filter</a>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%d/%m/%Y").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var area = d3.svg.area()
    .x(function(d) { return x(d.Date); })
    .y0(height)
    .y1(function(d) { return y(d.Production); });

var line = d3.svg.line()
    .x(function(d) { return x(d.Date); })
    .y(function(d) { return y(d.Scope); });

var trend = d3.svg.line()
    .x(function(d) { return x(d.Date); })
    .y(function(d) { return y(d.Value); });

var meet = d3.svg.line()
    .x(function(d) { return x(d.Date); })
    .y(function(d) { return y(d.Scope); });


var scopeChangeContinuations

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("http://localhost:3000/cfd", function(error, data) {
  if (error) throw error;

  var endDate;
  var endValue;
  var projDate;
  var projScope;
  data.forEach(function(d) {
    // needs re-naming throughout, just quick and hacky for now
    d.Date = parseDate(d.Date);
    d.Production = +d.Production;
    d.Scope = +d.Scope;
    d.Projection = +d.Projection;

    endDate = d.Date;
    endValue = d.Production;
    projDate = new Date(endDate)
    projDate.setDate(projDate.getDate() + d.Projection);
    projScope = d.Scope;
  });

  x.domain(d3.extent(data, function(d) { return d.Date; }));
  y.domain([0, d3.max(data, function(d) { return d.Scope; })]);

  svg.append("path")
      .attr("class", "area")
      .attr("d", area(data));

  svg.append("path")
      .attr("class", "areaLater");

  svg.append("path")
      .attr("class", "line")
      .attr("d", line(data));

  var trendData = [{ Date: endDate, Value: endValue }, { Date: projDate, Value: projScope }];
  svg.append("path")
      .attr("class", "trend")
      .attr("d", trend(trendData));

  var meetData = data.slice(0);
  svg.append("path")
      .attr("class", "meet")
      .attr("d", meet(meetData));



  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Cards");

  d3.selectAll(".filter")
    .on("click", function() {
        update(data, "01/01/2016");
    });

        d3.select("body").on('mousemove', function () {
            var xPos = d3.mouse(this)[0];
            var xDate = x.invert(xPos);
            var oDate= new Date(xDate);
            var sdate = oDate.getDate() + '/' + oDate.getMonth() + '/' + oDate.getFullYear();

        update(data, sdate);
    });

});

function update(data, selectedDate)
{
  var parsed = parseDate(selectedDate);
  var filtered = data.filter(function (d){ return d.Date <= parsed });
  var later = data.filter(function (d){ return d.Date >= parsed });

  svg.select(".area")
      .attr("d", area(filtered));
  svg.select(".areaLater")
          .attr("d", area(later))
          .style("fill-opacity", 0.4);

  svg.select(".line")
      .attr("d", line(filtered));


  var endDate;
  var endValue;
  var projDate;
  var projScope;
  filtered.forEach(function(d) {
    endDate = d.Date;
    endValue = d.Production;
    projDate = new Date(endDate)
    projDate.setDate(projDate.getDate() + d.Projection);
    projScope = d.Scope;
  });

  var trendData = [{ Date: endDate, Value: endValue }, { Date: projDate, Value: projScope }];
  svg.select(".trend")
      .attr("d", trend(trendData));
}

</script>
